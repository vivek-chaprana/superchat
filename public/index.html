<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>SuperChat</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .loading {
        background-image: linear-gradient(
          to top,
          #2e1753,
          #1f1746,
          #131537,
          #0d1028,
          #050819
        );
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 0;
        color: #fcf6f4;
        cursor: pointer;
      }

      .bar {
        width: 200px;
        display: flex;
        cursor: pointer;
        z-index: 10;
        padding: 2rem 0;
      }
      .bar span {
        border: 2px solid white;
        background: black;
        animation: playMusic 1s ease infinite;
        height: 20px;
        width: 5px;
        margin: 0 10px;
      }
      @keyframes playMusic {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(2);
        }
        100% {
          transform: scaleY(1);
        }
      }

      #span1 {
        animation-delay: 0.2s;
      }
      #span2 {
        animation-delay: 0.3s;
      }
      #span3 {
        animation-delay: 0.4s;
      }
      #span4 {
        animation-delay: 0.5s;
      }
      #span5 {
        animation-delay: 0.6s;
      }
      #span6 {
        animation-delay: 0.7s;
      }
      #span7 {
        animation-delay: 0.8s;
      }
      @media only screen and (max-width: 600px) {
        #head{
          font-size: 1.3rem;
        }
}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="bar">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
          <span id="span4"></span>
          <span id="span5"></span>
          <span id="span6"></span>
          <span id="span7"></span>
        </div>
        <div>
          <h1 id="head">* Suspenseful Music Playing *</h1>
        </div>
      </div>
    </div>
  </body>
